<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>KFortuneHunters Kakao Redirect</title>
  <script>
    (function () {
      // ?code=...&state=... 등을 모두 넘겨준다
      const params = new URLSearchParams(window.location.search);
      const fragment = window.location.hash;          // # 뒤에 오는 값도 있으면 붙임

      const query = params.toString();
      const target = 'kfortune://oauth'
        + (query ? '?' + query : '')
        + (fragment ? fragment : '');

      window.location.replace(target);
      // 혹시나 대비해 2초 뒤에도 한 번 더 시도
      setTimeout(() => window.location.href = target, 2000);
    })();
  </script>
</head>
<body>
  <p>카카오 로그인으로 돌아가는 중…</p>
</body>
</html>
